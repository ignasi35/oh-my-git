# These settings are synced to GitHub by https://probot.github.io/apps/settings/.
repository:
  topics: github, hacking, bash
  private: false
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: false
  default_branch: master
  allow_squash_merge: true
  allow_merge_commit: false

branches:
  - name: master
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true

labels:
  - name: bug
    color: d73a4a
  - name: documentation
    color: 0075ca
  - name: enhancement
    color: a2eeef
  - name: good first has_issue
    color: 7057ff    
  - name: help wanted
    color: 008672
  - name: invalid
    color: e4e669
  - name: question
    color: d876e3
  - name: wontfix
    color: ffffff